<section class="hero">

  <div
    class="slide"
    *ngFor="let slide of slides; let i = index"
    [class.active]="i === currentSlide"
    [style.backgroundImage]="'url(' + slide.image + ')'"
  >
    <div class="overlay">
      <h1 class="quote">

        <!-- Cable Maker -->
        <ng-container *ngIf="slide.text === 'Cable Maker'">
          <span class="cable-logo">
            CableMaker<span class="nxt"></span>
          </span> 
        </ng-container>

        <!-- ERP for Cable -->
        <ng-container *ngIf="slide.text === 'ERP for Cable'">
          ERP for
          <span class="cable-logo">
            Cable<span class="nxt">NXT</span>
          </span>
        </ng-container>

        <!-- AI for Cable -->
        <ng-container *ngIf="slide.text === 'AI for Cable'">
          AI for
          <span class="cable-logo">
            Cable<span class="nxt">NXT</span>
          </span>
        </ng-container>

      </h1>
    </div>
  </div>

  <div class="dots">
    <span
      *ngFor="let s of slides; let i = index"
      [class.active]="i === currentSlide"
      (click)="goToSlide(i)">
    </span>
  </div>

</section>
