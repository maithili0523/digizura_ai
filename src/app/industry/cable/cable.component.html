<section class="hero">

  <div
    class="slide"
    *ngFor="let slide of slides; let i = index"
    [class.active]="i === currentSlide"
    [style.backgroundImage]="'url(' + slide.image + ')'"
  >
    <div class="overlay">
      <h1 class="quote">{{ slide.text }}</h1>
    </div>
  </div>

  <div class="dots">
    <span
      *ngFor="let s of slides; let i = index"
      [class.active]="i === currentSlide"
      (click)="goToSlide(i)">
    </span>
  </div>

</section>
